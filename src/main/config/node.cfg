# The most basic node configuration
URL = "@{emissary.node.scheme}://@{emissary.node.name}:@{emissary.node.port}@{CONTEXT_PREFIX}"
LOCAL_DIRECTORY = "@{URL}/DirectoryPlace"

# HTTP context path prefix (optional, default: empty/no prefix)
# Example: "emissary-grande" results in URLs like /emissary-grande/api/health
CONTEXT_PATH_PREFIX = ""

PARALLEL_PLACE_STARTUP = "false"

IMPORT_FILE = "@{CONFIG_DIR}/places.cfg"
